<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/animate.css">
  <link href="//fonts.googleapis.com/css?family=Cabin+Sketch|Fredericka+the+Great" rel="stylesheet">
  <body>
  <div class="main">
    <header>
      <h1>Shopping List</h1>
    </header>
    <section class:"content">
      <div class="icon-menu">
        <img id='sort' src="img/sort.svg" alt=""/>
        <img id='filter' src="img/filter.svg" alt=""/>
        <img id='remove-all' src="img/remove-all.svg" alt=""/>
        <img id='save' src="img/save.svg" alt=""/>
      </div>
      <div class="entry">
        <input type="text" name="additem" placeholder="add item">
        <img src="img/add.svg" alt=""/>
      </div>
      <ul class="todo-list"></ul>
      <div class="saved-lists"></div>
    </section>
  </div>
  <script id="item" type="text/html">
    <li class="<%= cls %>"><span><%= itm %></span><img src="img/remove.svg" alt="" /></li>
  </script>
  <script id="icon-list" type="text/html">
    <img id="<%= list %>" src="img/done.svg" alt =""/>
  </script>
  <script data-main="js/config" src="js/require.js"></script>
</body>
