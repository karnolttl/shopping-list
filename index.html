<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
  <link href="//fonts.googleapis.com/css?family=Clicker+Script|Dawning+of+a+New+Day|Zeyada|Cabin+Sketch|Fredericka+the+Great|Kranky|Love+Ya+Like+A+Sister|Nova+Mono" rel="stylesheet">
  <body>
  <div class="main">
    <header>
      <h1>Shopping List</h1>
    </header>
    <section class:"content">
      <div class="entry">
        <input type="text" name="additem" placeholder="add item">
        <img src="img/sort.svg" alt="" />
      </div>
      <ul class="list-todo">
        <li>eggs<img src="img/remove.svg" alt="" /></li>
      </ul>
      <ul class="list-done">
        <li>toast<img src="img/remove.svg" alt="" /></li>
      </ul>
    </section>
  </div>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
