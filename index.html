<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/animate.css">
  <link href="//fonts.googleapis.com/css?family=Cabin+Sketch|Fredericka+the+Great" rel="stylesheet">
  <body>
  <div class="main">
    <header>
      <h1>Shopping List</h1>
    </header>
    <section class:"content">
      <div class="entry">
        <input type="text" name="additem" placeholder="add item">
        <img src="img/add.svg" alt=""/>
      </div>
      <ul class="todo-list">
        <li class="todo"><span>apples</span><img src="img/remove.svg" alt="" /></li>
        <li class="done"><span>pears</span><img src="img/remove.svg" alt="" /></li>
      </ul>
    </section>
  </div>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
